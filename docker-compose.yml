services:
  aios:
    build:
      context: .
      dockerfile: Dockerfile
    image: aios:latest
    container_name: aios
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AIOS_PROVIDER=${AIOS_PROVIDER:-}
      - AIOS_OPENAI_BASE_URL=${AIOS_OPENAI_BASE_URL:-http://host.docker.internal:1234/v1}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      # Persist configuration
      - aios-config:/home/aios/.config/aios
      # Mount host directory for file operations (optional)
      - ${HOST_WORKSPACE:-./workspace}:/workspace
    working_dir: /workspace
    restart: "no"

volumes:
  aios-config:
